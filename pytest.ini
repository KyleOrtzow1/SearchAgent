[tool:pytest]
# Pytest configuration for MTG Search Agent

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add source directory to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=src/mtg_search_agent
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    async: Asynchronous tests requiring asyncio
    slow: Tests that take more than a few seconds
    api: Tests that interact with external APIs (should be mocked)
    config: Tests related to configuration and environment
    model: Tests for Pydantic models and data validation
    agent: Tests for AI agent functionality
    tool: Tests for external tool integrations
    event: Tests for event system functionality

# Test filtering and warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevent hanging tests)
timeout = 60
timeout_method = thread

# Parallel test execution
# Uncomment the following lines if pytest-xdist is installed
# -n auto
# --dist=worksteal

# Environment variables for testing
env =
    PYTHONPATH = src
    TESTING = true
    OPENAI_API_KEY = test-key-for-testing
    SCRYFALL_RATE_LIMIT_MS = 10
    MAX_SEARCH_LOOPS = 2
    EVALUATION_BATCH_SIZE = 5